<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Display</title>
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">


    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* Centering the entire content horizontally and vertically */
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #393e46;
            background-image: url('images/SeeThru.svg');
            background-size: cover; /* Ensure the background covers the entire page */
            background-position: center center; /* Center the background image */
            background-repeat: no-repeat; /* Prevent the background from repeating */
            min-height: 100vh; /* Ensures the content is centered even on larger screens */
            backdrop-filter: blur(5px); /* Blur the background slightly */
        }

        .container {
            max-width: 600px; /* Max width for the container */
            width: 100%;
            padding: 0 20px; /* Padding for better spacing on smaller screens */
        }

        h2 {
            text-align: center; /* Center the heading text */
            color: #00ffb7; /* Add a matching color to the title */
        }

        .large-heading {
            font-size: 2.5rem; /* Increase the size for this specific heading */
        }

        .card {
            width: 100%; /* Full width of the container */
            min-width: 600px; /* Set a minimum width to prevent squishing */
            padding: 20px; /* Add some padding inside the card for better spacing */
            border-radius: 25px; /* Make the corners of the card more rounded */
            box-shadow: 0 0 30px 15px rgba(0, 255, 183, 0.7); /* Stronger glow effect */
            background-color: #222831; /* Darker card background for contrast */
            color: #eeeeee; /* Light text color */
        }

        .form-label {
            color: #00ffb7; /* Matching color for labels */
        }

        .btn-primary {
            background-color: #00ffb7;
            border-color: #00ffb7;
        }

        .btn-primary:hover {
            background-color: #00e6a1;
            border-color: #00e6a1;
        }

        /* Style for the logo image */
        .logo {
            position: absolute;
            top: 100px;  /* Adjust the top margin as needed */
            left: -350px; /* Adjust the left margin as needed */
            width: 250px; /* Adjust the width to stretch the image */
            height: 250px; /* Adjust the height to stretch the image */
            object-fit: cover; /* Ensures the image covers the entire area */
        }
    </style>
</head>

<body>
    <div class="container my-5">
        <!-- Scraped Data Section without the card -->
        <h2 class="large-heading">Scraped Data After NLP</h2>
        <ul id="scraped-list" class="list-group">
            <!-- Scraped data will be displayed here -->
        </ul>

        <!-- NLP Processed Data Section with the card -->
        <div class="card shadow-sm mt-4">
            <div class="card-body">
                <div class="form-group">
                    <textarea id="nlp-textarea" class="form-control" rows="10" readonly></textarea>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script src="app.js"></script>
    <script>
        // Displaying the mock data
        fetchScrapedData().then(data => {
            const list = document.getElementById('scraped-list');
            data.scrapedData.forEach(item => {
                const li = document.createElement('li');
                li.textContent = item.text;
                li.className = "list-group-item";
                list.appendChild(li);
            });
        });

        fetchNLPData().then(data => {
            const textarea = document.getElementById('nlp-textarea');
            data.nlpProcessedData.forEach(item => {
                textarea.value += item.text + '\n';
            });
        });
    </script>
</body>

</html>
