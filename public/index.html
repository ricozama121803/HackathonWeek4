<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Scraper</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Centering the entire content horizontally and vertically */
    body, html {
      height: 100%;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #393e46;
      background-image: url('images/SeeThru.svg');
      background-size: cover; /* Ensure the background covers the entire page */
      background-position: center center; /* Center the background image */
      background-repeat: no-repeat; /* Prevent the background from repeating */
      min-height: 100vh; /* Ensures the content is centered even on larger screens */
      backdrop-filter: blur(5px); /* Blur the background slightly */

    }

    .container {
      max-width: 600px; /* Max width for the container */
      width: 100%;
      padding: 0 20px; /* Padding for better spacing on smaller screens */
    }

    h1 {
      text-align: center; /* Center the heading text */
      color: #00ffb7; /* Add a matching color to the title */
    }

    .card {
      width: 100%; /* Full width of the container */
      min-width: 600px; /* Set a minimum width to prevent squishing */
      padding: 20px; /* Add some padding inside the card for better spacing */
      border-radius: 25px; /* Make the corners of the card more rounded */
      
      /* Enhanced glowing effect */
      box-shadow: 0 0 30px 15px rgba(0, 255, 183, 0.7); /* Stronger glow effect */
      background-color: #222831; /* Darker card background for contrast */
      color: #eeeeee; /* Light text color */
    }

    .form-label {
      color: #00ffb7; /* Matching color for labels */
    }

    .btn-primary {
      background-color: #00ffb7;
      border-color: #00ffb7;
    }

    .btn-primary:hover {
      background-color: #00e6a1;
      border-color: #00e6a1;
    }

  </style>
</head>
<body>
  <div class="container">
    <h1>Web Scraper</h1>
    
    <div class="card shadow-sm">
      <div class="card-body">
        <form id="scrapeForm">
          <div class="mb-3">
            <label for="url" class="form-label">Enter the URL of the website you want to scrape:</label>
            <input type="text" id="url" name="url" class="form-control" required>
          </div>

          <div class="mb-3">
            <label for="pages" class="form-label">Enter the number of pages you want to scrape:</label>
            <input type="number" id="pages" name="pages" class="form-control" required>
          </div>

          <button type="submit" class="btn btn-primary w-100">Start Scraping</button>
        </form>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS (optional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
  <script>
    document.getElementById('scrapeForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const url = document.getElementById('url').value;
      const pages = document.getElementById('pages').value;

      const response = await fetch('/scrape', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ url, pages })
      });

      const result = await response.json();
      alert(result.message);
    });
  </script>
</body>
</html>
